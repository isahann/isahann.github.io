<div class="window" style="margin: 32px; width: 300px">
  <div class="title-bar">
    <div class="title-bar-text">
      <img src="../../assets/Windows%20XP%20High%20Resolution%20Icon%20Pack/Windows XP Icons/Speech.png" class="icon"
           alt=""/>
      About me
    </div>

    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>

  <div class="window-body">
    <section class="tabs">
      <menu role="tablist" aria-label="Sample tabs">
        <ng-container *ngFor="let tab of windowTabs">
          <button role="tab" [attr.aria-selected]="tab.ariaSelected"
                  [attr.aria-controls]="tab.ariaControls" (click)="this.changeSelectedTab(tab)">{{tab.title}}</button>
        </ng-container>
      </menu>

      <ng-container *ngFor="let article of articles">
        <article role="tabpanel" [hidden]="article.hidden" [id]="article.id">
          <ng-template [ngComponentOutlet]="article.component"></ng-template>
        </article>
      </ng-container>

<!--      </article>-->

<!--      </article>-->

<!--      <article hidden role="tabpanel" id="tab-C">-->

    </section>
  </div>
</div>
